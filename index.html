<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiperJs Practise</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="swiper-container">
       <div class="swiper-wrapper">
           <div class="swiper-slide" style="background-image: url(img/slide1.jpg)">
               <div class="slider-content">
                   <p>Global Grand Event on Digital Design</p>
                   
                   <h1>design thinking conference</h1>
                   <div class="btn">
                       <a href="#" class="btn-common btn-lg">get ticket</a>
                       <a href="#" class="btn-common btn-border">explore more</a>
                   </div>
               </div>
           </div>
           <div class="swiper-slide" style="background-image: url(img/slide2.jpg)">
               <div class="slider-content">
                   <p>Global Grand Event on Digital Design</p>
                   
                   <h1>22 amazing speakers</h1>
                   <div class="btn">
                       <a href="#" class="btn-common btn-border">explore more</a>
                   </div>
               </div>
           </div>
           <div class="swiper-slide" style="background-image: url(img/slide3.jpg)">
               <div class="slider-content">
                   <p>Global Grand Event on Digital Design</p>
                   
                   <h1>book your seat now</h1>
                   <div class="btn">
                       <a href="#" class="btn-common btn-lg">get ticket</a>
                   </div>
               </div>
           </div>
       </div>
<!--           Swiperjs-buttons-->
       <div class="swiper-pagination"></div>
       <div class="swiper-button-prev swiper-button-white"></div>
       <div class="swiper-button-next swiper-button-white"></div>

    </div>



<!--   Scripts-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
